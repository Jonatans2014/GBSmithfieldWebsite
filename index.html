<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gracie Barra Smithfield</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- CSS -->

    <link rel="stylesheet" href="external/css/style.css">
    <link rel="stylesheet" href="external/css/form-elements.css">




</head>
<body>


<div class ="Background-img"></div>
<div class="top-content">

    <div class="inner-bg">
        <div class="container">


            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Gracie Barra Smithfield</strong></h1>
                    <div class="description">
                        <p >
                            Login to Gracie Barra smithfield website to have access  to many videos of effective Brazilian Jiu jitsu Techniques.

                        </p>
                    </div>
                </div>
            </div>

            <div class="row1">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Log In</h3>
                            <p>Enter your Email and password to log in:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="email" name="form-username" placeholder="Email..." class="form-username form-control" id="form-email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Sign up!</button>
                        </form>
                    </div>
                </div>
            </div>



    </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 social-login">
                <h3 id="Login">...or login with:</h3>
                <div class="social-login-buttons">
                    <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                        <i class="fa fa-facebook"></i> Facebook
                    </a>

                </div>
            </div>
        </div>

</div>


</div>

</body>
</html>
