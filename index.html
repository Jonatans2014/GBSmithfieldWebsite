<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gracie Barra Smithfield</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- CSS -->

    <link rel="stylesheet" href="external/css/style.css">
    <link rel="stylesheet" href="external/css/form-elements.css">




</head>
<body>


<div class ="Background-img"></div>
<div class="top-content">

    <div class="inner-bg">
        <div class="container">


            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Gracie Barra Smithfield</strong></h1>
                    <div class="description">
                        <p >
                            Login to Gracie Barra smithfield website to have access  to many videos of effective Brazilian Jiu jitsu Techniques.

                        </p>
                    </div>
                </div>
            </div>

            <div class="row1">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Log In</h3>
                            <p>Enter your Email and password to log in:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="email" name="form-username" placeholder="Email..." class="form-username form-control" id="form-email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>



    </div>

        <div class="row">

            <div class="col-sm-6 col-sm-offset-3 social-login">
                <hr id="hror">
                <h3 id="or">or</h3>
                <div class="container-fluid">
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" id="myBtn">Sign up</button>
                </div>
            </div>
        </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Sign up</h3>
            </div>

            <!-- body (form) -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">

                        <p id="DOB">DOB</p>
                        <input type="date" class="form-control" placeholder="DOB">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Phone Number">
                    </div>





                </form>
            </div>

            <!-- button -->
            <div class="modal-footer">
                <button class="btn btn-primary btn-block">Submit</button>
            </div>

        </div>
</div>
    </div>


<script src="external/js/main.js"></script>
</body>
</html>
